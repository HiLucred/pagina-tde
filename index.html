<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <title>Página do TDE</title>
        <link href="css/style-index.css" rel="stylesheet" type="text/css">
        <script src="js/index.js"></script>
    </head>

    <body>
        <div id="painel-site">

            <h1>Visão<a> X</a></h1>

            <div class="div-imagem">
                <img src="img/Olho.jpg">

                <div class="div-inputs">

                    <form>

                        <input type="text" name="nome" id="nome" placeholder="  Seu Nome"/>
                        <br>
                        <input type="text" name="cidade" id="cidade" placeholder="  Cidade"/>
                        <br>
                        <input type="text" name="idade" id="idade" placeholder="  Idade"/>
                        <br>
                        <input type="text" name="endereco" id="endereco" placeholder="  Endereço"/>
                        <br>
                        <input type="text" name="email" id="email" placeholder="  Seu e-mail"/>
                        <br>

                        <button id="bGravar">Enviar Assinatura</button>
                        <button id="bListar">Mostrar Assinaturas</button>

                        <table id="tableLista"></table>

                    </form>
                    
                </div>
            </div>

        </div>
        
        
        
    </body>
